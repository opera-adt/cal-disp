[pytest]
# Pytest configuration for cal-disp
filterwarnings =
    ignore:The 'shapely.geos' module is deprecated:DeprecationWarning


# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring external data or services
    requires_earthdata: tests requiring Earthdata credentials
    requires_network: tests requiring network access

# Coverage options
[coverage:run]
source = cal_disp
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
show_missing = True

# Mypy
[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
