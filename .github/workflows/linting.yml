name: Lint
on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -e .  # Install your package so mypy can resolve imports

      - name: Lint
        run: ruff check . --exclude '*.ipynb' --exclude 'src/cal_disp/_version.py'

      - name: Type check
        run: mypy src/
